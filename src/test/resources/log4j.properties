log4j.rootCategory=trace, CONSOLE, NULL

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss}/%-5r %-5p [%t]: %m%n
log4j.appender.CONSOLE.threshold=trace

log4j.appender.NULL=org.apache.log4j.varia.NullAppender
log4j.appender.NULL.threshold=trace

log4j.logger.io=info
log4j.logger.org=info
log4j.logger.com=info
log4j.logger.com.obsidiandynamics.blackstrom=info
log4j.logger.com.obsidiandynamics.blackstrom.bank=info
log4j.logger.com.obsidiandynamics.blackstrom.monitor=info
log4j.logger.com.obsidiandynamics.blackstrom.ledger=info
log4j.logger.com.obsidiandynamics.blackstrom.ledger.KafkaLedgerConfig=info
log4j.logger.com.obsidiandynamics.blackstrom.rig=info
log4j.logger.org.apache.kafka=warn
log4j.logger.com.hazelcast.internal=info
